<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nairi VPN</title>
    
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --arm-orange: #F2A800;
            --arm-red: #FF0000;
            --arm-blue: #0033A0;
        }

        body { 
            font-family: 'Inter', sans-serif;
            background-color: #000; 
            color: white; 
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

        .app-shell {
            background-color: #0c0c0c;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .tricolor-header {
            height: 4px;
            display: flex;
            width: 100%;
            position: absolute;
            top: 0;
            z-index: 100;
        }

        .power-btn {
            width: 42vw;
            height: 42vw;
            max-width: 160px;
            max-height: 160px;
            border-radius: 50%;
            background: #111;
            border: 6px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .power-btn.active {
            border-color: var(--arm-orange);
            box-shadow: 0 0 40px rgba(242, 168, 0, 0.25);
            transform: scale(1.05);
        }

        #settingsPanel {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.98);
            z-index: 300;
            display: none;
            flex-direction: column;
            padding: 1.5rem;
            justify-content: center;
        }

        .stat-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 1rem;
            padding: 0.75rem;
        }
    </style>
</head>
<body>

    <div class="app-shell">
        <div class="tricolor-header">
            <div class="bg-[#FF0000] flex-1"></div>
            <div class="bg-[#0033A0] flex-1"></div>
            <div class="bg-[#F2A800] flex-1"></div>
        </div>

        <!-- Настройки -->
        <div id="settingsPanel">
            <h2 class="text-xl font-black mb-1 uppercase italic text-orange-500">Настройки</h2>
            <p class="text-[10px] text-neutral-500 mb-6 uppercase tracking-widest">Укажите IP вашего сервера</p>
            
            <div class="space-y-4">
                <input type="text" id="ipInput" placeholder="Напр: 172.16.0.1" 
                    class="w-full bg-neutral-900 border border-neutral-800 p-4 rounded-xl text-white font-mono">
                
                <button id="saveSettings" class="w-full bg-orange-600 py-4 rounded-xl font-black uppercase tracking-widest">
                    Сохранить
                </button>
                <button id="closeSettings" class="w-full text-neutral-500 text-xs font-bold py-2">Назад</button>
            </div>
        </div>

        <!-- Header -->
        <div class="safe-top p-4 flex justify-between items-center z-10">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-[#F2A800] rounded-lg flex items-center justify-center">
                    <i data-lucide="shield" class="text-white w-5 h-5"></i>
                </div>
                <h1 class="font-black text-lg tracking-tighter uppercase italic">NAIRI</h1>
            </div>
            <button id="openSettings" class="w-10 h-10 rounded-full bg-neutral-900 flex items-center justify-center border border-neutral-800">
                <i data-lucide="settings" class="w-4 h-4 text-neutral-500"></i>
            </button>
        </div>

        <!-- Кнопка подключения -->
        <div class="flex-grow flex flex-col items-center justify-center z-10">
            <button id="vpnBtn" class="power-btn mb-6">
                <i data-lucide="power" id="pwrIcon" class="w-10 h-10 text-neutral-800 transition-colors"></i>
                <span id="btnText" class="text-[9px] font-black uppercase tracking-[0.2em] text-neutral-600 mt-2">Connect</span>
            </button>

            <div class="text-center">
                <div class="flex items-center justify-center gap-2 mb-1">
                    <div id="statusDot" class="w-1.5 h-1.5 rounded-full bg-neutral-800"></div>
                    <p id="statusMsg" class="text-[10px] font-bold text-neutral-500 uppercase tracking-widest">Отключено</p>
                </div>
                <p id="activeIp" class="text-[9px] font-mono text-neutral-700">IP не настроен</p>
            </div>
        </div>

        <!-- Статистика -->
        <div class="px-4 grid grid-cols-2 gap-2 mb-4 z-10">
            <div class="stat-card text-center">
                <span class="text-[8px] font-black uppercase text-neutral-600 block mb-1">Download</span>
                <p id="speed" class="text-base font-black">0.0 <span class="text-[10px] font-normal text-neutral-700">Mb/s</span></p>
            </div>
            <div class="stat-card text-center">
                <span class="text-[8px] font-black uppercase text-neutral-600 block mb-1">Latency</span>
                <p id="ping" class="text-base font-black">-- <span class="text-[10px] font-normal text-neutral-700">ms</span></p>
            </div>
        </div>

        <!-- Нижнее меню -->
        <div class="safe-bottom bg-black/50 border-t border-neutral-900 p-4 flex justify-around z-10">
            <div class="text-orange-500 flex flex-col items-center gap-1">
                <i data-lucide="zap" class="w-5 h-5"></i>
                <span class="text-[7px] font-black uppercase">VPN</span>
            </div>
            <div class="text-neutral-700 flex flex-col items-center gap-1">
                <i data-lucide="globe" class="w-5 h-5"></i>
                <span class="text-[7px] font-black uppercase">Nodes</span>
            </div>
            <div class="text-neutral-700 flex flex-col items-center gap-1">
                <i data-lucide="user" class="w-5 h-5"></i>
                <span class="text-[7px] font-black uppercase">User</span>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const vpnBtn = document.getElementById('vpnBtn');
        const pwrIcon = document.getElementById('pwrIcon');
        const btnText = document.getElementById('btnText');
        const statusDot = document.getElementById('statusDot');
        const statusMsg = document.getElementById('statusMsg');
        const activeIp = document.getElementById('activeIp');
        const speed = document.getElementById('speed');
        const ping = document.getElementById('ping');

        const settingsPanel = document.getElementById('settingsPanel');
        const openSettings = document.getElementById('openSettings');
        const closeSettings = document.getElementById('closeSettings');
        const ipInput = document.getElementById('ipInput');
        const saveSettings = document.getElementById('saveSettings');

        let isConnected = false;
        let myIp = localStorage.getItem('nairi_ip') || '';

        if(myIp) {
            activeIp.innerText = `Узел: ${myIp}`;
            ipInput.value = myIp;
        }

        openSettings.onclick = () => settingsPanel.style.display = 'flex';
        closeSettings.onclick = () => settingsPanel.style.display = 'none';
        
        saveSettings.onclick = () => {
            const val = ipInput.value.trim();
            if(val) {
                localStorage.setItem('nairi_ip', val);
                myIp = val;
                activeIp.innerText = `Узел: ${myIp}`;
                settingsPanel.style.display = 'none';
            }
        };

        vpnBtn.onclick = () => {
            if(!myIp) {
                settingsPanel.style.display = 'flex';
                return;
            }

            if(!isConnected) {
                btnText.innerText = "LINKING...";
                setTimeout(() => {
                    isConnected = true;
                    vpnBtn.classList.add('active');
                    pwrIcon.classList.add('text-orange-500');
                    btnText.innerText = "ACTIVE";
                    btnText.classList.add('text-orange-500');
                    statusDot.classList.add('bg-green-500');
                    statusDot.classList.remove('bg-neutral-800');
                    statusMsg.innerText = "Подключено";
                    statusMsg.classList.add('text-green-500');
                    speed.innerHTML = '42.5 <span class="text-[10px] font-normal text-neutral-700">Mb/s</span>';
                    ping.innerHTML = '12 <span class="text-[10px] font-normal text-neutral-700">ms</span>';
                }, 800);
            } else {
                isConnected = false;
                vpnBtn.classList.remove('active');
                pwrIcon.classList.remove('text-orange-500');
                btnText.innerText = "CONNECT";
                btnText.classList.remove('text-orange-500');
                statusDot.classList.remove('bg-green-500');
                statusDot.classList.add('bg-neutral-800');
                statusMsg.innerText = "Отключено";
                statusMsg.classList.remove('text-green-500');
                speed.innerHTML = '0.0 <span class="text-[10px] font-normal text-neutral-700">Mb/s</span>';
                ping.innerHTML = '-- <span class="text-[10px] font-normal text-neutral-700">ms</span>';
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nairi VPN</title>
    
    <!-- PWA Настройки -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nairi VPN">
    <link rel="apple-touch-icon" href="icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --arm-orange: #F2A800;
            --arm-red: #FF0000;
            --arm-blue: #0033A0;
        }

        body { 
            font-family: 'Inter', sans-serif;
            background-color: #000; 
            color: white; 
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Адаптация под челку iPhone */
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

        .app-shell {
            background-color: #0f0f0f;
            width: 100%;
            height: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .tricolor-header {
            height: 4px;
            display: flex;
            width: 100%;
        }

        .main-button {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: #111;
            border: 12px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 1px rgba(255,255,255,0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .main-button.active {
            border-color: var(--arm-orange);
            box-shadow: 0 0 50px rgba(242, 168, 0, 0.2);
            transform: scale(1.05);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #444;
        }

        .status-dot.active {
            background: #22c55e;
            box-shadow: 0 0 10px #22c55e;
        }

        .card-stat {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 16px;
        }

        /* Анимация пульсации */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.15; }
            50% { transform: scale(1.1); opacity: 0.25; }
            100% { transform: scale(1); opacity: 0.15; }
        }
        .pulse-bg {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--arm-orange);
            border-radius: 50%;
            filter: blur(60px);
            display: none;
            animation: pulse 3s infinite ease-in-out;
        }
    </style>
</head>
<body>

    <div class="app-shell shadow-2xl">
        <div class="tricolor-header fixed top-0 left-0">
            <div class="bg-[#FF0000] flex-1"></div>
            <div class="bg-[#0033A0] flex-1"></div>
            <div class="bg-[#F2A800] flex-1"></div>
        </div>

        <!-- Header -->
        <div class="safe-top p-6 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-[#F2A800] rounded-xl flex items-center justify-center">
                    <i data-lucide="shield" class="text-white w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="font-black text-xl tracking-tighter italic">NAIRI</h1>
                    <p class="text-[9px] font-bold text-neutral-500 uppercase tracking-widest">Armenian Gateway</p>
                </div>
            </div>
            <button id="configBtn" class="w-10 h-10 rounded-full bg-neutral-900 flex items-center justify-center border border-neutral-800">
                <i data-lucide="settings-2" class="w-5 h-5 text-neutral-500"></i>
            </button>
        </div>

        <!-- Central Action -->
        <div class="flex-1 flex flex-col items-center justify-center relative">
            <div id="pulse" class="pulse-bg"></div>
            
            <button id="vpnToggle" class="main-button relative z-10">
                <i data-lucide="power" id="powerIcon" class="w-20 h-20 text-neutral-800 transition-colors"></i>
                <span id="statusText" class="text-[11px] font-black uppercase tracking-[0.3em] text-neutral-600 mt-4">ВЫКЛ</span>
            </button>

            <div class="mt-10 text-center">
                <div class="flex items-center justify-center gap-2 mb-1">
                    <div id="dot" class="status-dot"></div>
                    <p id="lockLabel" class="text-xs font-bold text-neutral-500 uppercase">Нет защиты</p>
                </div>
                <p id="ipLabel" class="text-[10px] font-mono text-neutral-700">Сервер: Не подключен</p>
            </div>
        </div>

        <!-- Dashboard Stats -->
        <div class="px-6 grid grid-cols-2 gap-3 mb-6">
            <div class="card-stat">
                <div class="flex items-center gap-2 mb-1">
                    <i data-lucide="arrow-down" class="w-3 h-3 text-orange-500"></i>
                    <span class="text-[9px] font-black text-neutral-500 uppercase">Входящий</span>
                </div>
                <p class="text-lg font-black tracking-tight" id="down">0.0 <span class="text-[10px] font-normal text-neutral-600">Mb/s</span></p>
            </div>
            <div class="card-stat">
                <div class="flex items-center gap-2 mb-1">
                    <i data-lucide="activity" class="w-3 h-3 text-blue-500"></i>
                    <span class="text-[9px] font-black text-neutral-500 uppercase">Задержка</span>
                </div>
                <p class="text-lg font-black tracking-tight" id="ping">-- <span class="text-[10px] font-normal text-neutral-600">ms</span></p>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="safe-bottom bg-neutral-950 border-t border-neutral-900 p-6 flex justify-around">
            <button class="flex flex-col items-center gap-1 text-[#F2A800]">
                <i data-lucide="shield" class="w-6 h-6"></i>
                <span class="text-[8px] font-black uppercase">Подключить</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-neutral-700">
                <i data-lucide="map" class="w-6 h-6"></i>
                <span class="text-[8px] font-black uppercase">Серверы</span>
            </button>
            <button class="flex flex-col items-center gap-1 text-neutral-700">
                <i data-lucide="user" class="w-6 h-6"></i>
                <span class="text-[8px] font-black uppercase">Профиль</span>
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const btn = document.getElementById('vpnToggle');
        const icon = document.getElementById('powerIcon');
        const text = document.getElementById('statusText');
        const dot = document.getElementById('dot');
        const lock = document.getElementById('lockLabel');
        const ipLab = document.getElementById('ipLabel');
        const pulse = document.getElementById('pulse');
        
        const speedText = document.getElementById('down');
        const pingText = document.getElementById('ping');

        let active = false;
        let serverIp = "172.64.15.101"; // Сюда можно вписать ваш IP

        btn.onclick = () => {
            if (!active) {
                // Включение
                text.innerText = "ПОИСК...";
                setTimeout(() => {
                    active = true;
                    btn.classList.add('active');
                    icon.classList.add('text-[#F2A800]');
                    text.innerText = "В СЕТИ";
                    text.classList.add('text-[#F2A800]');
                    dot.classList.add('active');
                    lock.innerText = "ЗАЩИЩЕНО";
                    lock.classList.add('text-[#F2A800]');
                    ipLab.innerText = `IP: ${serverIp} (Yerevan)`;
                    pulse.style.display = 'block';
                    
                    // Имитация данных
                    speedText.innerHTML = '54.2 <span class="text-[10px] font-normal text-neutral-600">Mb/s</span>';
                    pingText.innerHTML = '24 <span class="text-[10px] font-normal text-neutral-600">ms</span>';
                }, 1000);
            } else {
                // Выключение
                active = false;
                btn.classList.remove('active');
                icon.classList.remove('text-[#F2A800]');
                text.innerText = "ВЫКЛ";
                text.classList.remove('text-[#F2A800]');
                dot.classList.remove('active');
                lock.innerText = "НЕТ ЗАЩИТЫ";
                lock.classList.remove('text-[#F2A800]');
                ipLab.innerText = "Сервер: Не подключен";
                pulse.style.display = 'none';
                
                speedText.innerHTML = '0.0 <span class="text-[10px] font-normal text-neutral-600">Mb/s</span>';
                pingText.innerHTML = '-- <span class="text-[10px] font-normal text-neutral-600">ms</span>';
            }
        };

        // Запрет свайпа для обновления на мобилках
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
